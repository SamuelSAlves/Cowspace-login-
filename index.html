<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COWspace</title>
    <link rel="stylesheet" href="blackred.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>COWspace <br> Find new ideas and inspirations</h1>
            <img src="vaquinha.png" class="left-login-image" alt="vaquinha">
        </div> 
        <div class="rigth-login">
            <div class="card-login">
                    <h1>Login</h1>
                <div class="textfield">
                    <label for="username">UserName or E-mail</label>
                    <input type="text" name="UserName or E-mail" placeholder="UserName or E-mail">
                </div>

                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div>
                    <input class="btn-login" type="button" value="button" onclick="verificar()">
                </div>

                <di>
                    <input class="btn-cadastro" type="button" value="Sign up">
                </di>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
